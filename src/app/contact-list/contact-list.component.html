<div class="container" style="margin-top: 100px">
  <app-search></app-search>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>id</th>
        <th>Name</th>
        <th>username</th>
        <th>email</th>
        <th>phone</th>
        <th>website</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let contact of contacts | gsearch: searchString">
        <tr *ngIf="contact">
          <td>{{ contact?.id }}</td>
          <td>{{ contact?.name }}</td>
          <td>{{ contact?.username }}</td>
          <td>{{ contact?.email }}</td>
          <td>{{ contact?.phone }}</td>
          <td>{{ contact?.website }}</td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
