<div class="container" style="margin-top: 100px">
  <app-search></app-search>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>userId</th>
        <th>id</th>
        <th>title</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let contact of contacts | gsearch: searchString">
        <tr *ngIf="contact">
          <td>{{ contact?.userId }}</td>
          <td>{{ contact?.id }}</td>
          <td>{{ contact?.title }}</td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
