<div class="container" style="margin-top: 100px">
  <app-search></app-search>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>postId</th>
        <th>id</th>
        <th>name</th>
        <th>email</th>
        <th>body</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let contact of contacts | gsearch: searchString">
        <tr *ngIf="contact">
          <td>{{ contact?.postId }}</td>
          <td>{{ contact?.id }}</td>
          <td>{{ contact?.name }}</td>
          <td>{{ contact?.email }}</td>
          <td>{{ contact?.body }}</td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
